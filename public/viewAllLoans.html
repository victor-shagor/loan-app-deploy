 <script src="materialize.min.js"></script>
<script>
  $(document).ready(function get(){
   let name = localStorage.lastname

   $('.sidenav').sidenav()
   $('.user').html(`Welcome ${name}`)
 $.ajax({
    type        : 'GET',

})
    .done(function(res) {
  res.forEach((loan) =>{
  
   output += `
   <tr>

     <td>${loan.Amount}</td>       
     <td>${loan.tenor}</td>
     <td>${loan.interest}</td>

     </tr>
    ` 
    
  
  })
  $('.table').html(output);
    })
